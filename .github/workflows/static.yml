# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- INJECTION STEP ---
      # This replaces the placeholder in your JS files with the real secret
      - name: Inject API Key
        run: |
          sed -i 's/__TMDB_API_KEY__/${{ secrets.TMDB_API_KEY }}/g' public/app.js
          sed -i 's/__TMDB_API_KEY__/${{ secrets.TMDB_API_KEY }}/g' public/movie.js

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # We upload the 'public' folder because that's where your site lives
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
